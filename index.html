<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Table</title>
</head>
<body>

<div id="back">
    <table>
        <tr>
            <th class="green-line">Firstname</th>
            <th class="green-line">Lastname</th>
            <th class="green-line">Savings</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td class="white-line">Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td class="white-line">Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td class="white-line">$250</td>
        </tr>
    </table>
</div>

</body>
</html>
